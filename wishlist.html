<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>WishList</title>
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="css/wishlist.css">
    </head>
    <body>

        <!-- covr photo -->
        <div class="title-box my-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 offer-info">
                        <h2>ABOUT US</h2>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Home</a>
                            </li>
                            <li class="breadcrumb-item">ABOUT US</li>
                        </ul>
                    </div>
                </div>
            </div>
         </div>
        <!-- end -->
        <!-- wish list prod -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Images</th>
                                <th>Product Name</th>
                                <th>Unit Price</th>
                                <th>Stock</th>
                                <th>Add Item</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="image"><a href="#"><img src="images/instagram-img-01.jpg" class="img-fluid"></a></td>
                                <td>Lorem ipsum dolor sit amet</td>
                                <td>$ 80.0</td>
                                <td>In Stock</td>
                                <td><a href="#" class="add-to-card">Add to Card</a></td>
                                <td class="remove-pr">
                                    <a href="#"><i class="fas fa-times"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="image"><a href="#"><img src="images/instagram-img-04.jpg" class="img-fluid"></a></td>
                                <td>Lorem ipsum dolor sit amet</td>
                                <td>$ 60.0</td>
                                <td>In Stock</td>
                                <td><a href="#" class="add-to-card">Add to Card</a></td>
                                <td class="remove-pr">
                                    <a href="#"><i class="fas fa-times"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="image"><a href="#"><img src="images/instagram-img-07.jpg" class="img-fluid"></a></td>
                                <td>Lorem ipsum dolor sit amet</td>
                                <td>$ 30.0</td>
                                <td>In Stock</td>
                                <td><a href="#" class="add-to-card">Add to Card</a></td>
                                <td class="remove-pr">
                                    <a href="#"><i class="fas fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- end -->
        <script src="jquery.min.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
