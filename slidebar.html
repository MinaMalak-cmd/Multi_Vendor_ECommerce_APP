<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/slidbar.css">
</head>

<body>

  <div class="row">


    <!-- navbar -->
    <div class="filter-nav col-9">


      <nav class="navbar navbar-expand-lg navbar-light row">
        <span class="nav-item col-1 ml-4">
          Sort by
        </span>
        <select class="custom-select nav-item col-4">
          <option selected>Nothing</option>
          <option>Popularity</option>
          <option>High Price → High Price</option>
          <option>Low Price → High Price</option>
          <option>Best Selling</option>
        </select>




        <span class="nav-item col ml-4">
          Showing all 4 results
        </span>

        <div class="icons">
          <span><i class="fa fa-th fa-2x"></i></span>
          <span><i class="fa fa-list-ul fa-2x"></i></span>
        </div>
      </nav>

    </div>



    <!-- sidebar -->
    <div class="sidebar col-3">

      <form class="form-inline search-form">

        <div class="input-group">
          <input type="search" placeholder="Search" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
        </div>

      </form>
      

      <!-- categories -->

      <div class="categories">

        <div class="categories-title">
          <h3>Categories</h3>
          <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        </div>

        <div>
          <a class="list-group-item" href="#sub-men1" data-toggle="collapse" aria-expanded="true"
            aria-controls="sub-men1">Fruits &amp; Drinks
          </a>
          <div class="collapse show" id="sub-men1">
            <div class="list-group sublist">
              <a href="#" class="list-group-item ">Fruits 1 <small class="text-muted">(50)</small></a>
              <a href="#" class="list-group-item">Fruits 2 <small class="text-muted">(10)</small></a>
              <a href="#" class="list-group-item">Fruits 3 <small class="text-muted">(10)</small></a>
              <a href="#" class="list-group-item">Fruits 4 <small class="text-muted">(10)</small></a>
              <a href="#" class="list-group-item">Fruits 5 <small class="text-muted">(20)</small></a>
            </div>
          </div>
        </div>

        <div>
          <a class="list-group-item" href="#sub-men2" data-toggle="collapse" aria-controls="sub-men2">Vegetables
          </a>
          <div class="collapse" id="sub-men2">
            <div class="list-group sublist">
              <a href="#" class="list-group-item ">Vegetable 1 <small class="text-muted">(50)</small></a>
              <a href="#" class="list-group-item">Vegetable 2 <small class="text-muted">(10)</small></a>
              <a href="#" class="list-group-item">Vegetable 3 <small class="text-muted">(10)</small></a>
              <a href="#" class="list-group-item">Vegetable 4 <small class="text-muted">(10)</small></a>
              <a href="#" class="list-group-item">Vegetable 5 <small class="text-muted">(20)</small></a>
            </div>
          </div>
        </div>

        <div>
          <a class="list-group-item" href="#sub-men2">Grocery <small class="text-muted">(50)</small>
          </a>
        </div>

        <div>
          <a class="list-group-item" href="#sub-men2">Grocery <small class="text-muted">(50)</small>
          </a>
        </div>

        <div>
          <a class="list-group-item" href="#sub-men2">Grocery <small class="text-muted">(50)</small>

          </a>
        </div>

      </div>


      <!-- Price Filter -->
      <div class="price">
        <h3>price</h3>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">

        <div id="slider-range"></div>
        <form>

          <input type="text" id="amount" readonly style="border:0; color:#b0b435; font-weight:bold;" />
          <button class="btn mt-4 price-filter-btn" type="submit">Filter</button>
        </form>
      </div>


    </div>

  </div>






  <script src="jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="details/main.js"></script>
</body>

</html>
